<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/facelets/templates/template.xhtml">

            <ui:define name="content">

                <p>
                    Hola Mundo!
                </p>

                <p>
                    Aquí vamos a probar CDI bien probado
                </p>

                Conversaciones:
                <ice:form>
                    <h:dataTable id="table" value="#{conversationsManager.conversationsDataModel}" var="item" border="1" width="40%">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Conversación" />
                            </f:facet>
                            <h:outputText value="#{item}" />
                        </h:column>
                    </h:dataTable>
                </ice:form>
                
                <br/>
                
                Current Conversation:
                <ice:outputText value="#{conversationsManager.currentConversation}" />
                
                <br/><br/>
                
                Managed Conversations:
                <ice:form>
                    <h:dataTable id="table" value="#{conversationsManager.managedConversationsDataModel()}" var="item" border="1" width="40%">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Conversación" />
                            </f:facet>
                            <h:outputText value="#{item.id}" />
                        </h:column>
                    </h:dataTable>
                </ice:form>                

            </ui:define>

        </ui:composition>

    </body>
</html>
